<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Портфолио Буна Владимира Юрьевича</title>
	<!-- SEO -->
	<meta name="description" content="Портфолио Буна Владимира Юрьевича">
	<meta name="keywords" content="Работы Буна Владимира Юрьевича Портфолио">
	<meta name="author" content="Бун Владимир Юрьевич, qwelp">
	<!-- favicon -->
	<link rel="shortcut icon" href="/favicon.ico" type="images/x-icon">
	<link rel="icon" href="/favicon.ico" type="images/x-icon">
	<!-- bower CSS -->
	<link rel="stylesheet" href="bower/normalize.css/normalize.css">
	<!-- FONT -->
	<link rel="stylesheet" href="font/font.css">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/about-me.css">
	<link rel="stylesheet" href="css/work.css">
	<link rel="stylesheet" href="css/feedback.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/aut.css">
	<link rel="stylesheet" href="bower/qtip2/jquery.qtip.min.css">
	<!-- modernizer -->
	<script src="bower/modernizer/modernizr.js"></script>
</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">Вы используете <strong>устаревший</strong> браузер. Пожалуйста <a href="http://browsehappy.com">обновите</a> его.</p>
	<![endif]-->
	<div id="wrapper">
		<div id="formAut">
			<div class="form form__wrap form__wrap__popUp">
				<div class="formTitle">Авторизируйтесь</div>
				<form action="">
				<div class="formGroup__msg">
					<div class="error">
						<a href="#" class="errorClose closeBlock"></a>
						<div class="errorTitle">Ошибка!</div>
						<p class="errorMsg">На сервере произошла ошибка!</p>
					</div>
				</div>
				<div class="formGroup__msg">
					<div class="wellDone">
						<a href="#" class="wellDoneClose closeBlock"></a>
						<div class="wellDoneTitle">Успешно!</div>
						<p class="wellDoneMsg">Данные добавленны успешно!</p>
					</div>
				</div>
				<div class="formGroup">
					<div class="formCol__100">
						<label class="formLabel" for="login">Логин</label>
						<div class="formField">
							<input qtip-position="left" qtip-position-mobile="bottom" qtipcontent="Ошибка заполнения" id="login" name="login" type="text" placeholder="Введите логин">
						</div>
					</div>
				</div>
				<div class="formGroup">
					<div class="formCol__100">
						<label class="formLabel" qtip-position-mobile="bottom" for="password">Пароль</label>
						<div class="formField">
							<input qtip-position="left" qtip-position-mobile="bottom" qtipcontent="Ошибка заполнения" id="password" name="password" type="password" placeholder="Введите пароль">
						</div>
					</div>
				</div>
				<div class="formGroup">
					<div class="formCol__100 formColCenter">
						<button class="formButtonSubmit" type="submit">Войти</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<footer id="mainFooter">
		<div class="mainFooterWidth">
			<div class="td">
				<p class="copyRight">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
			</div>
		</div>
	</footer>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower/jquery/dist/jquery.js"><\/script>')</script>
	<script src="bower/qtip2/jquery.qtip.min.js"></script>
	<script src="bower/bpopup/jquery.bpopup.min.js"></script>
	<!--[if lt IE 9]>
		<script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<script src="bower/jquery-placeholder/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="js/main.js"></script>
</body>
</html>
